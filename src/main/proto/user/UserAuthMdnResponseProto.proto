package com.skplanet.storeplatform.sac.client.user.vo;

/**
 * java 파일로 생성시, 사용될 java의 패키지명
 */
option java_package = "com.skplanet.storeplatform.sac.client.user.vo";

import "user/UserNegativeLoginInfoProto.proto";

/**
 * 응답
 * 모바일 전용 회원 인증 (MDN 인증)
 */
message UserAuthMdnResponse {

    /**
     * 결과 코드
     */
    required string resultCode = 1;

    /**
     * 결과 메시지
     */
    required string resultMessage = 2;

    /**
     * 사용자 Key 값
     */
    required string userKey = 3;

    /**
     * 부정 로그인 점수정보
     */
    required com.skplanet.storeplatform.sac.client.user.vo.UserNegativeLoginInfo userNegativeLoginInfo = 4;

}