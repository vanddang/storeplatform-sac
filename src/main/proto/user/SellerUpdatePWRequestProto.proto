package com.skplanet.storeplatform.sac.client.user.vo;

option java_package = "com.skplanet.storeplatform.sac.client.user.vo";

import "user/SellerInfoProto.proto";

/*	판매자  Password 수정	*/
message SellerUpdatePWRequest{

	/*
	 * 판매자 기본정보
	 */
	required com.skplanet.storeplatform.sac.client.user.vo.SellerInfo sellerInfo = 1;

	/*
	 * 이전 비밀 번호
	 */
	 required string oldPW = 2;

	 /*
	 * 새 비밀 번호
	 */
	 required string newPW = 3;



}