package com.skplanet.storeplatform.sac.client.intfmessage.miscellaneous.vo;

option java_package = "com.skplanet.storeplatform.sac.client.intfmessage.miscellaneous.vo";

import "intfmessage/common/TitleProto.proto";
import "intfmessage/common/DateProto.proto";
import "intfmessage/common/SourceProto.proto";
import "intfmessage/common/UrlProto.proto";

message Announcement {
	required string identifier = 1;							// 공지사항 ID
	optional com.skplanet.storeplatform.sac.client.intfmessage.common.vo.Title title = 2;		// 공지사항 제목

	/*
	 * 등록일
	 * > type : date/reg
	 * > text : 등록일
	 */
	optional com.skplanet.storeplatform.sac.client.intfmessage.common.vo.Date date = 3;

	optional string text = 4;								// 공지사항 내용
	optional string announcementExplain = 5;				// 공지사항 설명
 	optional com.skplanet.storeplatform.sac.client.intfmessage.common.vo.Source source = 6;		// 이미지 정보

 	/*
 	 * 공지사항 URL
 	 * > 외부연동 URL
 	 */
 	optional com.skplanet.storeplatform.sac.client.intfmessage.common.vo.Url url = 7;
	/*
	 * 레이아웃
	 * > dimmed : 숨김처리
	 * > fullScreen : 전체화면
	 */
	optional string layout = 8;

	/*
	 * 공지사항 유형
	 * > urgency : 긴급공지
	 */
	optional string type = 9;
}